<!DOCTYPE html>
<html lang="lang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ログイン | A大学</title>
</head>
<body>
    <header class="header header--light">
        <h2 class="header__heading">A大学</h2>
    </header>
    <main class="main">
        <section class="login">
            <h1 class="login__heading">A大学<br>授業支援システム</h1>
            <div class="login-container">
                <form class="login-container__form" action="#">
                    <input class="login-container__input" type="text" name="id" placeholder="ID">
                    <input class="login-container__input" type="password" name="pass" placeholder="パスワード">
                    
                    <!-- aタグでログインの動き再現 -->
                    <a class="login-container__submit" href="./portal.html">ログイン</a>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy">
            Copyright ©  A大学<br>
            Powered by A-univ System
        </p>
    </footer>
</body>
</html>
